{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'create' %}" method="post">

    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" required autofocus autocapitalize="on" autocomplete="off" name="title">
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" placeholder="Write description for your listing."></textarea>
    </div>

    <div class="form-group">
        <label for="bid">Bid</label>
        <div class="input-group">
        
        <span class="input-group-text">$</span>
        <input type="number" name="bid" id="bid" class="form-control" placeholder="1.00" step="0.01" max="99999.99" min="0.01" required>
        </div>
    </div>

    <div class="form-group">
        <label for="image">Image Url</label>
        <input type="url" name="image" id="image" class="form-control" placeholder="imageurl.com/">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" type="text" name="category" id="category" placeholder="Category" autocapitalize="on" autocomplete="off">
    </div>

    <input type="submit" value="Create" class="btn btn-primary">



  </form>
{% endblock %}
